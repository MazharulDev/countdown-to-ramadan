<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white mt-5">Ramadan Mubarak</h1>
        <h2 class="text-center text-white mt-5">03 April	2022</h2>
    
    <!-- count div  -->
    <div class="row row-cols-1 row-cols-md-4 g-5 mt-5 countdown">
      <div class="col">
        <div class="card div-bg" style="height: 10rem">
          <span id="day" class="fs-1 text-center mt-4">
              00
          </span>
          <span class="fs-2 text-center">
            Day
          </span>
        
        </div>
      </div>
        <div class="col">
          <div class="card div-bg" style="height: 10rem">
            <span id="hours" class="fs-1 text-center mt-4">
                00
            </span>
            <span class="fs-2 text-center">
              Hours
            </span>
          
          </div>
        </div>
        <div class="col">
          <div class="card div-bg" style="height: 10rem;">
            
            <span id="min" class="text-center fs-1 mt-4">
                00
            </span>
            
            <span class="fs-2 text-center">
              Minutes
            </span>
          </div>
        </div>
        <div class="col">
          <div class="card div-bg" style="height: 10rem">
            <span id="sec" class="text-center fs-1 mt-4">
                00
            </span>
            <span class="fs-2 text-center">
              Secends
            </span>
           
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
